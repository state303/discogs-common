plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.5.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

bootJar.enabled(false)
jar.enabled(true)

group 'io.dsub.discogs'
version 0.1

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
    implementation(
            'org.springframework.boot:spring-boot-starter-data-jpa',
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-aop',
            'org.projectlombok:lombok'
    )
    annotationProcessor 'org.projectlombok:lombok'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/state303/discogs-common")
            credentials {
                username = System.getenv('USERNAME')
                password = System.getenv('PKG_TOKEN')
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = "io.dsub.discogs"
            artifactId = "discogs-common"
            version = "0.1-alpha"
            from(components.java)
        }
    }
}

configurations.each {
    it.resolutionStrategy.each {
        it.cacheChangingModulesFor 0, 'seconds'
    }
}